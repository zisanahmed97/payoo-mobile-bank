<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
            <div class="left flex items-center  ">

                <div class="logo w-[50px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="balance-info">
                    <h2 class="text-neutral font-bold text-2xl">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50 ">Available Balance</p>

                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log
                    Out</a>

            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-3">
        <h2 class="text-2xl font-bold pt-[30px]">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Welcome to Payoo
            Enjoy easy and convenient financial services with us.</p>

        <div class="buttons grid grid-cols-3 gap-3 auto-rows-fr ">
            <button onclick="showOnly('add-money')"
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')"
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button
                class="btn flex flex-col items-center justify-center h-full py-4 btn-primary btn-soft border-gray-300">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>

    </section>

    <section id="add-money" class="w-11/12 mx-auto py-6 hidden ">
        <h2 class="text-xl font-bold">Add Money</h2>

        <div class="card bg-base-200 w-full s shadow-2xl mx-auto  rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold text-neutral/60">Select A Bank</label>
                       <select id="select-bank"  class="select input rounded-full bg-base-200 w-full">
                        <option disabled selected>Select Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="City">City</option>
                    </select>
                    <br>

                 


                    <label class="label text-neutral font-bold text-neutral/60">Bank Account Number</label>
                    <input id="bank-account-number" type="text" value="01234567890"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />
                    <br>

                    <label class="label text-neutral font-bold text-neutral/60">Amount to Add</label>
                    <input id="add-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="add amount to withdraw" />
                    <br>


                    <label class="label text-neutral font-bold text-neutral/60">4 Digit Pin</label>
                    <input id="add-money-pin" maxlength="4" type="password"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />

                    <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                </fieldset>
            </div>
        </div>
        </div>



    </section>







    <section id="cashout" class="w-11/12 mx-auto py-6 ">
        <h2 class="text-xl font-bold">Cash Out</h2>
        <div class="card bg-base-200 w-full s shadow-2xl mx-auto  rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold text-neutral/60">Agent Number</label>
                    <input id="cashout-number" type="text" value="01234567890"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                    <br>

                    <label class="label text-neutral font-bold text-neutral/60">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter amount to withdraw" />
                    <br>


                    <label class="label text-neutral font-bold text-neutral/60">4 Digit Pin</label>
                    <input id="cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter 4 Digit Pin" />

                    <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
        </div>



    </section>

    <section id="history" class="w-11/12 mx-auto py-6 ">
             <h2 class="text-xl font-bold">Transactions</h2>
             <div id="history-container" class="space-y-5">
             
             </div>

    </section>








 



 <script src="./script/machine.js"></script>
 <script src="./script/add-money.js"></script>
    <script src="./script/cashout.js"></script>
   
</body>

</html>
